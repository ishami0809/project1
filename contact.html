<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Mercedes-Benz Cars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <header>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Logo.svg/120px-Mercedes-Logo.svg.png" alt="Mercedes-Benz Logo" class="logo" />
  </div>
</header>

    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>

      <div class="contact-info">
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Email:</strong> <a href="mailto:info@mercedesfan.com">info@mercedesfan.com</a></p>
        <p><strong>Address:</strong> 123 Luxury Drive, Auto City, USA</p>
      </div>

      <form class="contact-form" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mercedes-Benz Fan Site</p>
  </footer>
</body>
</html>
